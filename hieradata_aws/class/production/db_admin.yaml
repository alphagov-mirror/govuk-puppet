    hour: "0"
    minute: "16"
    action: "push"
    dbms: "mysql"
    storagebackend: "s3"
    database: "release_production"
    temppath: "/home/govuk-backup/tmp_dumps/release_production"
    url: "govuk-production-database-backups"
    path: "mysql"
